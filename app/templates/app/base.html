{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'app/blog.css' %}">
    </head>
<body>
    <div class="page-header">
        <div class="status">
            <button type="button" class="btn btn-info">ステータス</button>
        </div>

        <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="card w-50">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">
                <a class="text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
                  アイテム1
                </a>
              </h5>
            </div><!-- /.card-header -->
            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                アイテム1のコンテンツ
              </div><!-- /.card-body -->
            </div><!-- /.collapse -->
          </div><!-- /.card -->
          <div class="card w-50">
            <div class="card-header" role="tab" id="headingTwo">
              <h5 class="mb-0">
                <a class="collapsed text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapseTwo" role="button" aria-expanded="false" aria-controls="collapseTwo">
                  アイテム2
                </a>
              </h5>
            </div><!-- /.card-header -->
            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                アイテム2のコンテンツ
              </div><!-- /.card-body -->
            </div><!-- /.collapse -->
          </div><!-- /.card -->
          <div class="card w-50">
            <div class="card-header" role="tab" id="headingThree">
              <h5 class="mb-0">
                <a class="collapsed text-body d-block p-3 m-n3" data-toggle="collapse" href="#collapseThree" role="button" aria-expanded="false" aria-controls="collapseThree">
                  アイテム3
                </a>
              </h5>
            </div><!-- /.card-header -->
            <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                アイテム3のコンテンツ
              </div><!-- /.card-body -->
            </div><!-- /.collapse -->
          </div><!-- /.card -->
        </div><!-- /#accordion -->
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}

            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
