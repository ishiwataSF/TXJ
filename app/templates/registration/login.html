{% extends 'app/base.html' %}

{% block content %}

<div class="body" style="margin: auto; padding: center;">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
</div>

<div class="card" style="width: 30rem; height: 21rem; margin: auto; padding: 20px 20px;">
    <div class="card-header p-3 mb-2 bg-info text-white" style="text-align: center;">login</div><br>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form-group" style="margin: auto; padding: 20px 20px;">
            <p> {{ form.username.label_tag }}
                {{ form.username }}</p><br>
            <p> {{ form.password.label_tag }}
            {{ form.password }}</p>
        </div>

        <input class="btn btn-outline-info" style="width: 27rem; margin: auto; padding: center;" type="submit" data-target="#myModal" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>


{% endblock %}
